<!doctype html>
<html>

<head>
        <title>Stacy's Wireframe</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--This div is to center all the elements on the page-->
    <div class="wrapper">

        <section id="header">header</section>
    

        <section id="nav">nav</section>
        
        <!--This div is for the section with the headers, article, and paragraph. It is still within the wrapper div-->
            <div id="section">section

            <section id="article">article</section>

            <section id="h1"><b>h1, h2, h3</b></section>

            <section id="paragraph"><p>p</p></section>
            </div>
        <!--end side div-->
        
        <section id="aside">aside</section>
        
        <section id="footer">footer</section>
    <!--end wrap div-->
    </div>

</body>

</html>
